<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Display</title>
</head>
<body>
  <h1 id="route-display"></h1>

  <script>
    function displayRoute() {
      // Get the pathname from the URL, e.g., "/route1/" or "/route1"
      const path = window.location.pathname;

      // Remove leading/trailing slashes and extract the route part
      const route = path.replace(/^\/|\/$/g, ''); // removes both starting and ending slash

      // Display the route
      document.getElementById('route-display').textContent = route;
    }

    // Call the function when the page loads
    displayRoute();
  </script>
</body>
</html>
