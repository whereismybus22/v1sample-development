<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    .route {
      font-size: 2rem;
      color: #007acc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Current Route</h1>
  <div class="route" id="routeDisplay">Loading...</div>

  <script>
    // Function to extract route from URL path
    function getRouteFromPath() {
      // Example URL paths:
      // /route1 or /route1/
      // /route21 or /route21/
      // Actual URL will be something like: https://yourdomain.com/route21

      // Get the full pathname, e.g. "/route21" or "/route21/"
      const path = window.location.pathname;

      // Use regex to match "/route<number>" at the start of the path
      const match = path.match(/^\/(route\d+)(\/)?$/i);

      if (match) {
        return match[1]; // e.g. "route21"
      } else {
        return "Unknown route";
      }
    }

    // Display the route on the page
    document.getElementById("routeDisplay").textContent = getRouteFromPath();
  </script>
</body>
</html>
