<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    #route {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tracking Route:</h1>
  <div id="route">Loading...</div>

  <script>
    (function() {
      // Get the full path after the domain
      const path = window.location.pathname;

      // Remove the /track/ prefix
      const routeMatch = path.match(/^\/track\/([^\/]*)\/?$/);

      // Extract the route value
      const routeValue = routeMatch && routeMatch[1] ? routeMatch[1] : 'No route provided';

      // Display the route
      document.getElementById('route').textContent = routeValue;
    })();
  </script>
</body>
</html>
