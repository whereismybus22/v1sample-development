<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track a Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f2f5;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tracking Route</h1>
    <p id="route-info">Loading route information...</p>
  </div>

  <script>
    // Extract route from URL: e.g., /track/route21 -> "route21"
    const pathParts = window.location.pathname.split('/').slice(2); // removes "", "track"
    const routeName = pathParts.join('/'); // supports nested paths like /track/route/blue

    // Display it
    const routeInfoEl = document.getElementById('route-info');
    if (routeName) {
      routeInfoEl.textContent = `You are tracking: ${routeName}`;
    } else {
      routeInfoEl.textContent = 'No route specified.';
    }
  </script>
</body>
</html>
