<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Tracker</title>
  <link rel="stylesheet" href="../css/map.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="splash-screen" id="splashScreen">
    <dotlottie-player
      src="https://lottie.host/387b694f-bffe-4dee-baf3-b640f81a7eea/R05YTYmVBN.lottie"
      background="transparent" speed="1.3" style="width: 300px; height: 300px" direction="1" playMode="normal" autoplay>
    </dotlottie-player>
  </div>

  <div class="tracker-container" id="trackerContent" style="display: none;">
    <div class="tracker-top-bar">
      <img class="tracker-logo" id="indexBtn" src="../assets/images/AppLogo.png" alt="Bus Icon" />

      <div class="tracker-title">
        <span class="tracker-subtitle">Tracking</span><br />
        <strong class="tracker-route" id="routeNumber">Route -</strong>
      </div>
      <div id="menuBtn" class="tracker-filter-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#2b2e83" viewBox="0 0 16 16">
          <path stroke="black" stroke-width="0.5" fill-rule="evenodd"
            d="M0 10.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1H3V1.5a.5.5 0 0 0-1 0V10H.5a.5.5 0 0 0-.5.5M2.5 12a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2a.5.5 0 0 0-.5-.5m3-6.5A.5.5 0 0 0 6 6h1.5v8.5a.5.5 0 0 0 1 0V6H10a.5.5 0 0 0 0-1H6a.5.5 0 0 0-.5.5M8 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2A.5.5 0 0 0 8 1m3 9.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1H14V1.5a.5.5 0 0 0-1 0V10h-1.5a.5.5 0 0 0-.5.5m2.5 1.5a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 1 0v-2a.5.5 0 0 0-.5-.5" />
        </svg>
      </div>
    </div>
  </div>

      
    <div class="map-container" id="mapContainer">
      <div class="timer" id="timerDisplay">Timer: 0</div>
    </div>
  </div>

  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="../js/map.js"></script>
</body>
</html>
